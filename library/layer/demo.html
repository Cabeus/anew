<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>开始使用layer</title>

<script src="jquery-3.2.1.js"></script> <!-- 你必须先引入jQuery1.8或以上版本 -->
<script src="layer.js"></script>

<script>

    layer.config({
        skin: 'them-layer-class',
        move: false
    });

    //弹出一个提示层
    $('#test1').on('click', function () {
        layer.msg('删除成功',{
            time:2000,
            icon:1
        },function () {
            layer.confirm('您是如何看待程序开发？', {
                btn: ['重要', '奇葩'] //按钮
            }, function () {
                layer.msg('的确很重要', {
                    icon: 0,
                    time: 2000,
                },function () {

                });
            }, function () {
                layer.msg('也可以这样', {
                    icon: 1,
                    time: 2000, //20s后自动关闭
                },function () {

                });
            });
        });

    //弹出一个页面层
    $('#test2').on('click', function () {
        layer.open({
            type: 1,
            area: ['600px', '360px'],
            shadeClose: true, //点击遮罩关闭
            content: '\<\div style="padding:20px;">自定义内容\<\/div>'
        });
    });

    //弹出一个iframe层
    $('#test3').on('click', function () {
        layer.open({
            type: 2,
            title: 'iframe父子操作',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area: ['800px', '520px'],
            content: 'test/iframe.html'
        });
    });

    //弹出一个loading层
    $('#test4').on('click', function () {
        var ii = layer.load();
        //此处用setTimeout演示ajax的回调
        setTimeout(function () {
            layer.close(ii);
        }, 1000);
    });

    //弹出一个tips层
    $('#test5').on('click', function () {
        layer.tips('Hello tips!', '#test5');
    });
</script>
