<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-daterangepicker/daterangepicker.css"/>
		<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap-daterangepicker/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap-daterangepicker/daterangepicker.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<!--<div class="input-group">-->
			<div id="" style="height: 500px;">
				
			</div>
			<button type="button" class="btn btn-default pull-right" id="daterange-btn">
	            <i class="fa fa-calendar"></i>
	            <span>时间</span>
	            <i class="fa fa-caret-down"></i>
	        </button>
		<!--</div>-->
		
		<script type="text/javascript">
			//定义locale汉化插件
			var localeDaterangepicker = {
				"format": 'YYYY-MM-DD',
				"separator": " -222 ",
				"applyLabel": "确定",
				"cancelLabel": "取消",
				"fromLabel": "起始时间",
				"toLabel": "结束时间'",
				"customRangeLabel": "自定义",
				"weekLabel": "W",
				"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
				"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				"firstDay": 1
			};
			//汉化按钮部分
			var rangesDaterangepicker = {
				'今日': [moment(), moment()],
				'昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
				'最近7日': [moment().subtract(6, 'days'), moment()],
				'最近30日': [moment().subtract(29, 'days'), moment()],
				'本月': [moment().startOf('month'), moment().endOf('month')],
				'上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
			}
			
			
			//初始化显示当前时间
			$('#daterange-btn span').html(moment().subtract(6, 'days').format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
			//日期控件初始化
			$('#daterange-btn').daterangepicker({
					locale: localeDaterangepicker,
					ranges: rangesDaterangepicker,
					startDate: moment().subtract(29, 'days'),
					endDate: moment(),
					drops: "up"
				},
				function(start, end) {
					$('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
					//执行的事件
					console.log(start.format('YYYY-MM-DD') + " " + end.format('YYYY-MM-DD'));
					console.log(moment().subtract())
				}
			);
		</script>
	</body>

</html>
