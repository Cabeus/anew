<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取联防队员
			var personArray = [];
			function getGuards() {
				$.ajax({
					type: "GET",
					url: 'data/guards.json',
					dataType: "json",
					success: function(data) {
						
						if(data && data.length > 0) {
							for(var i in data) {
								var item = data[i];
								var element = {
									point: {
										poi: {
											lat: item.lat,
											lng: item.lng
										},
										icon: '/static/img/person.png',
										data: {
											id: item.id,
											userId: item.userId,
											tag: item.tag,
											userName: item.userName,
											telePhone: item.telePhone
										}
									}
								};
								personArray.push(element);
							}
						}
					}
				});

			}
			getGuards();
			console.log(personArray);
			var testData = [{
				name:123
			}];
			var datas = [];
			datas = testData.concat(personArray); //将联防队员、监控摄像、警务站数据合并
			console.log(datas)
		</script>
	</body>

</html>
