			$(document).ready(function() {
				$("#tabs>button").click(function() {
					var index = $(this).index();
					$(this).addClass("btn_selected").removeClass("btn_normal").siblings().addClass("btn_normal");
					//			$("#tabsCon .item").eq(index).show().siblings().hide();

				});
				eventsnum('356', '1');
			});

			function eventsnum(str1, str2) {
				var arr1 = str1.split(""),
					arr2 = str2.split("");
				$("#tabsContop").empty();
				$("#tabsConbot").empty();
				for(var i = 0; i < 7; i++) {
					if(str1.length > i) {
						var n = str1.length - i - 1;
						$("#tabsContop").prepend('<button type="button" class="btn btn-sm btn_total_accepted">' + arr1[n] + '</button>&nbsp;');
					} else {
						$("#tabsContop").prepend('<button type="button" class="btn btn-sm btn_total_accepted">0</button>&nbsp;');
					}
					if(str2.length > i) {
						var s = str2.length - i - 1;
						$("#tabsConbot").prepend('<button type="button" class="btn btn-sm btn_total_totay">' + arr2[s] + '</button>&nbsp;');
					} else {
						$("#tabsConbot").prepend('<button type="button" class="btn btn-sm btn_total_totay">0</button>&nbsp;');
					}
				}
			}

			$(document).ready(function() {

				//bootstrap-daterangepicker
				//汉化按钮部分
				var rangesDaterangepicker = {
					'今日': [moment(), moment()],
					'昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
					'最近7日': [moment().subtract(6, 'days'), moment()],
					'最近30日': [moment().subtract(29, 'days'), moment()],
					'本月': [moment().startOf('month'), moment()],
					'上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
				};
				//初始化显示当前时间
				$('#daterange-btn1 span').html(moment().subtract(6, 'days').format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
				//日期控件初始化
				$('#daterange-btn1').daterangepicker({
						locale: localeDaterangepicker,
