<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>


<a class="aaa" href="111">111</a>
<a class="aaa" href="222">222</a>
<a class="aaa" href="333">333</a>
<a class="aaa" href="444">444</a>
<a class="aaa" href="555">555</a>




<script src="js/lib/jquery-3.2.1.min.js"></script>
<script>
    (function () {
        var coreSocialistValues = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"],
            index = Math.floor(Math.random() * coreSocialistValues.length);
        document.body.addEventListener('click', function (e) {
            if (e.target.tagName == 'A') {
                return;
            }
            var x = e.pageX, y = e.pageY, span = document.createElement('span');
            span.textContent = coreSocialistValues[index];
            index = (index + 1) % coreSocialistValues.length;
            span.style.cssText = ['z-index: 9999999; position: absolute; font-weight: bold; color: #ff6651; top: ', y - 20, 'px; left: ', x, 'px;'].join('');
            document.body.appendChild(span);
            animate(span);
        });

        function animate(el) {
            var i = 0, top = parseInt(el.style.top), id = setInterval(frame, 16.7);

            function frame() {
                if (i > 180) {
                    clearInterval(id);
                    el.parentNode.removeChild(el);
                } else {
                    i += 2;
                    el.style.top = top - i + 'px';
                    el.style.opacity = (180 - i) / 180;
                }
            }
        }
    }());
    $(document).ready(function () {
        // 获取当前页面地址
        let index = window.location.href.lastIndexOf("manager/");
        let thisUrl=window.location.href.substring(index+8,window.location.href.length);

        $('.aaa').each(function () {
            $(this).attr("href",$(this).attr("href")+thisUrl);
            console.log()
        })


    });

</script>
</body>
</html>
