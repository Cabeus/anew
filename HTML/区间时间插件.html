<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-daterangepicker/daterangepicker.css" />
		<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap-daterangepicker/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap-daterangepicker/daterangepicker.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<!--<div class="input-group">-->
		<!--<div id="" style="height: 500px;">
				
			</div>-->
		<div class="" style="display: flex;height: 100vh;">
			<button type="button" class="btn btn-default" id="daterange-btn" style="margin: auto;">
	            <i class="fa fa-calendar"></i>
	            <span>时间</span>
	            <i class="fa fa-caret-down"></i>
	        </button>
	        <button type="button" class="btn btn-default" id="daterange-btn1" style="margin: auto;">
	            <i class="fa fa-calendar"></i>
	            <span>时间</span>
	            <i class="fa fa-caret-down"></i>
	        </button>
	        
		</div>

		<!--</div>-->

		<script type="text/javascript">
			//定义locale汉化插件
			var localeDaterangepicker = {
				"format": 'YYYY-MM-DD HH:mm:ss',
//				"separator": " -222 ",
				"applyLabel": "确定",
				"cancelLabel": "取消",
				"fromLabel": "起始时间",
				"toLabel": "结束时间'",
				"customRangeLabel": "自定义",
				"weekLabel": "W",
				"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
				"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
				"firstDay": 1
			};
			//汉化按钮部分
			var rangesDaterangepicker = {
				'今日': [moment(), moment()],
				'昨日': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
				'最近7日': [moment().subtract(6, 'days'), moment()],
				'最近30日': [moment().subtract(29, 'days'), moment()],
				'本月': [moment().startOf('month'), moment().endOf('month')],
				'上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
			}

			//初始化显示当前时间
			$('#daterange-btn span').html(moment().subtract(6, 'days').format('YYYY-MM-DD HH:mm:ss') + ' - ' + moment().format('YYYY-MM-DD HH:mm:ss'));
			//日期控件初始化
			$('#daterange-btn').daterangepicker({
					locale: localeDaterangepicker,
					ranges: rangesDaterangepicker,
					startDate: moment().subtract(29, 'days'),
					endDate: moment(),
					drops: "up",
					timePicker : true, //是否显示小时和分钟
					timePicker24Hour : true, //是否使用12小时制来显示时间
				},
				function(start, end) {
					$('#daterange-btn span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
					//执行的事件
					console.log(start.format('YYYY-MM-DD HH:mm:ss') + " " + end.format('YYYY-MM-DD HH:mm:ss'));
					console.log(moment().subtract())
				}
			);
			
			
			
			
			
			
			
			
			
			
			
			
			$('#daterange-btn1').daterangepicker(

               {
                   // startDate: moment().startOf('day'),
                   //endDate: moment(),
                   //minDate: '01/01/2012',    //最小时间
                   maxDate : moment(), //最大时间
                   dateLimit : {
                       days : 30
                   }, //起止时间的最大间隔
                   showDropdowns : true,
                   showWeekNumbers : false, //是否显示第几周
                   timePicker : true, //是否显示小时和分钟
                   timePickerIncrement : 60, //时间的增量，单位为分钟
                   timePicker12Hour : false, //是否使用12小时制来显示时间
                   ranges : {
                       //'最近1小时': [moment().subtract('hours',1), moment()],
                       '今日': [moment().startOf('day'), moment()],
                       '昨日': [moment().subtract('days', 1).startOf('day'), moment().subtract('days', 1).endOf('day')],
                       '最近7日': [moment().subtract('days', 6), moment()],
                       '最近30日': [moment().subtract('days', 29), moment()]
                   },
                   opens : 'right', //日期选择框的弹出位置
                   buttonClasses : [ 'btn btn-default' ],
                   applyClass : 'btn-small btn-primary blue',
                   cancelClass : 'btn-small',
                   format : 'YYYY-MM-DD HH:mm:ss', //控件中from和to 显示的日期格式
                   separator : ' to ',
                   locale : {
                       applyLabel : '确定',
                       cancelLabel : '取消',
                       fromLabel : '起始时间',
                       toLabel : '结束时间',
                       customRangeLabel : '自定义',
                       daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                       monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',
                           '七月', '八月', '九月', '十月', '十一月', '十二月' ],
                       firstDay : 1
                   }
               }, function(start, end, label) {//格式化日期显示框
 
                   $('#reportrange span').html(start.format('YYYY-MM-DD HH:mm:ss') + ' - ' + end.format('YYYY-MM-DD HH:mm:ss'));
               });
		</script>
	</body>

</html>
